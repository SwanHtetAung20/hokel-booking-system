spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://auth-service:8084
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
        - id: client-service-route
          uri: http://client-service:8080
          predicates:
            - Path=/api/v1/clients/**
          filters:
            - StripPrefix=0
        # just in case I want to route swagger docs
        - id: api-docs-client-route
          uri: http://client-service:8080
          predicates:
            - Path=/api-docs/clients
          filters:
            - RewritePath=/api-docs/clients, /v3/api-docs


server:
  port: 8083