spring:
  application:
    name: billing_service
  datasource:
    url: jdbc:postgresql://postgres_db:5432/booking
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
server:
  port: 8081
grpc:
  server:
    port: 9091